<!DOCTYPE html>
<html lang="en" ng-app="CardsAgainstAssembly">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Assembly™</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/cardsController.js"></script>
        <script src="scripts/directives/cardDirective.js"></script>
    </head>
    <body>
      <div class="container">
        <header class="navbar">
          <h1 class="pull-left">Cards Against Assembly</h1>

          <scores></scores>
        </header>



        <!-- QUESTIONS LIST -->
        <section id="cards" class="container-fluid" ng-controller="CardsController as cardsController">

        <!-- CREATE NEW QUESTION -->
          <form ng-submit="cardsController.addQuestion()">
            <div>
              <input type="text" ng-model="cardsController.newQuestion.question" placeholder="new question">
              <input type="submit" value="Add Question">
            </div>
          </form>
          </br>

          <div class="row">

            <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="card in cardsController.questionsList" >
              <wdi-card question="{{card.question}}"></wdi-card>
              <!-- DELETE BUTTON -->
              <button class="delete" ng-click="cardsController.deleteQuestion(card._id)">X</button>
              <!-- EDIT BUTTON -->
              <button class="edit" ng-click="cardsController.showForm(card._id)">Edit</button>

              <!-- UPDATE FORM   --> 
              <form ng-show="cardsController.editForm" ng-submit="cardsController.editQuestion(card._id)">
                <div>
                  <input type="text" ng-model="cardsController.putQuestion.question" placeholder="edit question">
                  <input type="submit" value="Edit Question">
                </div>  
              </form>    

            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
             <!--  <hr/> -->
              <wdi-card question="How did the bubblegum cross the road?"></wdi-card>
            </div>
          </div>

        </section>

      <footer>
        <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
      </footer>
      </div>
    </body>
</html>
